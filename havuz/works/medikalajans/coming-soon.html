    <body>
        <main>
            <header class="stick style1 w-100 d-flex flex-wrap justify-content-between align-items-center">
                <div class="logo"><h1 class="mb-0"><a href="index.html" title="Home"><img class="img-fluid" src="assets/images/logo2.png" alt="Logo" srcset="assets/images/retina-logo2.png"></a></h1></div><!-- Logo -->
            </header><!-- Header -->
            <section>
                <div class="w-100 vh100 position-relative">
                    <div class="coming-soon-wrap align-items-center justify-content-center d-flex flex-wrap text-center w-100 position-relative">
                        <div class="cont-map w-100" id="cont-map"></div>
                        <div class="coming-soon-inner d-inline-block w-100" style="background-image: url(assets/images/coming-soon-bg.jpg);">
                            <span class="d-block">We're working hard and the</span>
                            <h2 class="mb-0">Website is coming soon</h2>
                            <ul class="countdown mb-0 list-unstyled">
                                <li>
                                    <span class="days">00</span>
                                    <p class="days_ref">Days</p>
                                </li>
                                <li>
                                    <span class="hours">00</span>
                                    <p class="hours_ref">Hours</p>
                                </li>
                                <li>
                                    <span class="minutes">00</span>
                                    <p class="minutes_ref">Minutes</p>
                                </li>
                                <li>
                                    <span class="seconds">00</span>
                                    <p class="seconds_ref">Seconds</p>
                                </li>
                            </ul>
                            <h5 class="mb-0">Get in touch with us</h5>
                            <form class="w-100">
                                <div class="row mrg20">
                                    <div class="col-md-6 col-sm-6 col-lg-6">
                                        <input class="w-100 mt-20" type="text" placeholder="Name">
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-lg-6">
                                        <input class="w-100 mt-20" type="tel" placeholder="Phone">
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-lg-6">
                                        <input class="w-100 mt-20" type="email" placeholder="Email">
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-lg-6">
                                        <input class="w-100 mt-20" type="text" placeholder="Subject">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-lg-12">
                                        <textarea class="w-100 mt-20" placeholder="Type Your Message"></textarea>
                                        <button class="thm-btn mini-btn mt-20 brd-rd3" type="submit">SEND</button>
                                    </div>
                                </div>
                            </form>
                            <div class="scl4 scl-lrg w-100">
                                <a class="d-inline-block rounded-circle facebook" href="javascript:void(0);" title="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
                                <a class="d-inline-block rounded-circle twitter" href="javascript:void(0);" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                                <a class="d-inline-block rounded-circle google" href="javascript:void(0);" title="Google Plus" target="_blank"><i class="fab fa-google-plus-g"></i></a>
                                <a class="d-inline-block rounded-circle pinterest" href="javascript:void(0);" title="Pinterest" target="_blank"><i class="fab fa-pinterest-p"></i></a>
